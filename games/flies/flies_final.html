<!DOCTYPE html>
<!--
    Pantalla Final del Juego Caza Moscas
    
    Muestra las opciones para que el usuario seleccione el círculo
    que recibió más moscas. En esta pantalla se evalúa la respuesta
    del usuario y se muestra el resultado antes de pasar al siguiente juego.
-->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
    <link rel="stylesheet" href="../../css/flies.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body class="screen-container">
    <div class="content-box">
        <h1>¡Tiempo Terminado!</h1>
        <p>Selecciona qué círculo recibió más moscas:</p>
        
        <!-- Contenedor para los botones de opciones de colores -->
        <div class="options"></div>
        
        <!-- Área donde se mostrará el resultado de la selección -->
        <div id="result"></div>
        
        <!-- Botones de acción para continuar -->
        <div id="action-buttons" class="action-buttons"></div>
    </div>
    
    <script type="module" src="../../js/games/flies/FinalScreen.js"></script>
</body>
</html>
