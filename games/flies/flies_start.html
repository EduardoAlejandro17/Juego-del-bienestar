<!DOCTYPE html>
<!--
    Pantalla de Inicio del Juego Caza Moscas
    
    Muestra las instrucciones para el primer juego.
    Explica al usuario que debe observar a qué círculo llegan más moscas
    y seleccionar el correcto usando los botones de colores.
-->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instrucciones del Juego</title>
    <link rel="stylesheet" href="../../css/flies.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body class="screen-container">
    <div class="content-box">
        <h1 id="welcome-title">¡Atención!</h1>
        
        <!-- Instrucciones del juego -->
        <div class="instructions">
            <p>Observa cuidadosamente a qué círculo llegan más moscas.</p>
            <p>Tienes 20 segundos para observar antes de decidir.</p>
            <!-- Representación visual de los botones -->
            <div class="key-instruction">
                <p>Usa los botones:</p>
                <div>
                    <span class="key red"></span>
                    <span class="key green"></span>
                    <span class="key yellow"></span>
                    <span class="key blue"></span>
                </div>
            </div>
        </div>
        <!-- Botón para iniciar el juego -->
        <button class="btn-action green" id="start-btn">Comenzar Juego</button>
    </div>

    <script type="module" src="../../js/games/flies/Instructions.js"></script>

</body>
</html>
